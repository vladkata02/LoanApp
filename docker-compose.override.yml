# Development overrides for docker-compose.yml
version: '3.8'

services:
  database:
    ports:
      - "1433:1433"
    environment:
      - SA_PASSWORD=DevPassword123!

  api:
    build:
      context: .
      dockerfile: LoanApp.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=database,1433;Database=LoanAppDb;User Id=sa;Password=DevPassword123!;TrustServerCertificate=True
      - AppSettings__Application__JwtSection__Secret=development-secret-key-that-is-at-least-32-characters-long
      - AppSettings__Data__AdminAccountSettings__Password=DevAdmin123!
      - AllowedOrigins__0=http://localhost:3000
      - AllowedOrigins__1=http://localhost:3001
      - AllowedOrigins__2=http://localhost:8081
    volumes:
      - .:/app/src
    ports:
      - "5266:8080"

  web:
    build:
      context: LoanApp.Web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5266
    ports:
      - "3001:8080"
    volumes:
      - ./LoanApp.Web/src:/app/src

  # Remove nginx proxy in development
  nginx:
    profiles:
      - production